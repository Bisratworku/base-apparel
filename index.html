<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
    <main>
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="hero"></div>
      <div class="header">
          <div class="message">
            <h1 class="thin">WE'RE</h1>
        <h1> COMING SOON</h1>
          </div>
        
      </div>
      <div class="text">
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <div class="email" id="email">
        <div class="input" id="write">
          <div class="form"><input id="input" type="email" name="email" placeholder="Email Address">
            <div class="hide">
              <img src="images/icon-error.svg" alt="icon-error">
            </div>
            <div class="buttion">
              <button type="submit" value="buttion" >
                <img src="images/icon-arrow.svg" alt="icon-arrow">
              </button>
              
            </div>
          </div>
          
        </div>
      </div>
    </main>
   <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="frontendmentor.io/profile/Bisratworku">Bisrat worku</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
